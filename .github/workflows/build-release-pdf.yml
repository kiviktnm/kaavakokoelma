name: Build & Release PDF

on:
  push:
    branches: [main]

permissions:
  contents: write

concurrency:
  group: pdf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: latest

      - name: Build PDF
        run: |
          mkdir -p dist
          typst compile main.typ dist/kaavakokoelma.pdf

      - name: Publish GitHub Release (latest)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest
          body: Automated build from ${{ github.sha }}
          files: dist/kaavakokoelma.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
